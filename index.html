<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Main</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="shortcut icon" href="./assets/images/icono.png" type="image/x-icon">

</head>

<body>
    <header class="custom-header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/logo.png" alt="Logo principal" width="80" class="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-100 justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link text-black d-flex flex-column justify-content-center align-items-center"
                                href="#experiencia">
                                <i class="bi bi-stars fs-4"></i>
                                <p class="fw-bold text-uppercase">
                                    Experiencia
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black d-flex flex-column justify-content-center align-items-center"
                                href="#educacion">
                                <i class="bi bi-book-fill fs-4"></i>
                                <p class="fw-bold text-uppercase">
                                    Educación
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black d-flex flex-column justify-content-center align-items-center"
                                href="#skills">
                                <i class="bi bi-tools fs-4"></i>
                                <p class="fw-bold text-uppercase">
                                    Habilidades
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black d-flex flex-column justify-content-center align-items-center"
                                href="#portafolio">
                                <i class="bi bi-briefcase-fill fs-4"></i>
                                <p class="fw-bold text-uppercase">
                                    Portafolio
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main class="container-fluid bg-gradient bg-info min-vh-100 pt-4 p-0">
        <section id="experiencia">
            <h1 class="mb-5 px-4 text-center">
                <i class="bi bi-stars fs-4"></i> Mis Experiencias
            </h1>
        </section>
        <section class="bg-white" id="educacion">
            <h1 class="mb-5 px-4 text-center">
                <i class="bi bi-book-fill fs-4"></i> Mi Educación
            </h1>
        </section>
        <section style="padding-top: 0px;" class="d-flex flex-column  pb-5" id="skills">
            <div style="height: 180px;" class="shapedividers_com-1829">

            </div>
            <h1 class="mb-5 px-4 text-center">
                <i class="bi bi-tools fs-4"></i> Mis Habilidades
            </h1>

            <div class="d-flex flex-wrap justify-content-center gap-4 px-4 mb-5">
                <div style="width: fit-content;"
                    class="d-flex justify-content-center align-items-center flex-column rounded-4 bg-light shadow-lg p-4 cursor-pointer hover-transform">
                    <i class="fa-brands fa-html5 fs-120"></i>
                    <h2 class="">HTML</h2>
                </div>
                <div style="width: fit-content;"
                    class="d-flex justify-content-center align-items-center flex-column rounded-4 bg-light shadow-lg p-4 cursor-pointer hover-transform">
                    <i class="fa-brands fa-css fs-120"></i>
                    <h2 class="">CSS</h2>
                </div>
                <div style="width: fit-content;"
                    class="d-flex justify-content-center align-items-center flex-column rounded-4 bg-light shadow-lg p-4 cursor-pointer hover-transform">
                    <i class="fa-brands fa-bootstrap fs-120"></i>
                    <h2 class="">Bootstrap</h2>
                </div>
                <div style="width: fit-content;"
                    class="d-flex justify-content-center align-items-center flex-column rounded-4 bg-light shadow-lg p-4 cursor-pointer hover-transform">
                    <i class="fa-brands fa-git-alt fs-120"></i>
                    <h2 class="">GIT</h2>
                </div>
                <div style="width: fit-content;"
                    class="d-flex justify-content-center align-items-center flex-column rounded-4 bg-light shadow-lg p-4 cursor-pointer hover-transform">
                    <i class="fa-brands fa-github fs-120"></i>
                    <h2 class="">GitHub</h2>
                </div>
            </div>
        </section>

        <section id="portafolio" class="portafolio_section pt-0">
            <div style="height: 120px;" class="shapedividers_com-3249"></div>

            <h1 class="mb-5 px-4 text-center text-white">
                <i class="bi bi-briefcase-fill fs-4"></i> Mi Portafolio
            </h1>

        </section>
    </main>

    <footer class="container">
        <section class="d-flex flex-wrap align-items-center border-top justify-content-between my-4 py-3">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="text-decoration-none text-muted lh-1 mb-3 mb-md-0 me-2">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="text-muted mb-3 mb-md-0">© 2022 Company, Inc</span>
            </div>

            <ul class="col-md-4 d-flex list-unstyled nav justify-content-end">
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#twitter"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c0839d651.js" crossorigin="anonymous"></script>
</body>

</html>
